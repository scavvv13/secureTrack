<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="title">SecureTrack</div>
    
    <div id="drawer">

        <div id="drawer-content">
            <!-- Your settings content goes here -->
            <h2>Settings</h2>

        </div>
    </div>

    <div id="navbar-container">
        <div id="navbar">
            <button onclick="navigateTo('package.html')">Package</button>
            <button onclick="navigateTo('location.html')">Location</button>
            <button onclick="navigateTo('specification.html')">Specification</button>
