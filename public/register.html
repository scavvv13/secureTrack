<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/regstyles.css">
    <title>Register Page</title>
</head>
<body>
    <!-- CARD -->
    <div class="container my-5">
        <div class="card" style="width: 50%;">
            <div class="card-body">
                <h5 class="card-title">Register</h5>
                <!-- FORM -->
                <form onsubmit="return false;" id="form">
                    <div class="mb-3">
                      <label for="email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" autocomplete="off" required>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" autocomplete="off" required>
                    </div>
                    <div class="alert alert-danger" role="alert" id="error" style="display: none;"></div>
                    <div class="alert alert-success" role="alert" id="success" style="display: none;"></div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Register link -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-auto">
                <p>Already have an account? <a href="/login">Login</a></p>
            </div>
        </div>
    </div>
    <script src="scripts/register.js"></script>
</body>
</html>
